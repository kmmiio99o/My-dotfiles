# ~/.config/kitty/kitty.conf

# ===== PERFORMANCE =====
repaint_delay 8
input_delay 2
sync_to_monitor yes

# ===== NORD THEME =====
include ./nord.conf
background_opacity 0.58

# ===== FONT SETTINGS =====
font_family JetBrainsMono Nerd Font
font_size 13.0
disable_ligatures never
adjust_line_height 100%

# ===== KEYBINDINGS =====
map ctrl+n new_window
map ctrl+w close_window
map ctrl+t new_tab
map ctrl+tab next_tab
map ctrl+shift+tab previous_tab
map ctrl+shift+= change_font_size all +1.0
map ctrl+shift+- change_font_size all -1.0
map ctrl+shift+0 reset_font_size
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

# ===== UX SETTINGS =====
window_padding_width 10
hide_window_decorations titlebar-only
enable_audio_bell no
copy_on_select yes
url_style curly
confirm_os_window_close 0

# ===== TAB BAR =====
tab_bar_style powerline
tab_powerline_style slanted
active_tab_foreground #D8DEE9
active_tab_background #5E81AC
inactive_tab_foreground #81A1C1
inactive_tab_background #2E3440

# ===== SHELL INTEGRATION =====
shell zsh
shell_integration enabled
allow_remote_control yes
